<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Oposiciones Archivo - Test Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-ink: #1a1a1a;
        --color-paper: #faf9f7;
        --color-cream: #f5f3ef;
        --color-terracotta: #c45d3a;
        --color-terracotta-light: #d97756;
        --color-sage: #5a7c65;
        --color-sage-light: #e8f0ea;
        --color-gold: #b8860b;
        --color-muted: #6b6b6b;
      }
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: var(--color-paper);
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      .font-display { font-family: 'DM Serif Display', serif; }

      /* Subtle paper texture */
      .paper-texture {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        background-size: 150px;
        opacity: 0.03;
        pointer-events: none;
      }

      /* Fix for iOS button tap */
      button {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: '#1a1a1a',
              paper: '#faf9f7',
              cream: '#f5f3ef',
              terracotta: { DEFAULT: '#c45d3a', light: '#d97756' },
              sage: { DEFAULT: '#5a7c65', light: '#e8f0ea' },
              gold: '#b8860b',
              muted: '#6b6b6b',
            }
          }
        }
      }
    </script>

</script>
